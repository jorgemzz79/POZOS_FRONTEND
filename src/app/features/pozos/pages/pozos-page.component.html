<div class="container mt-4"> 
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="fw-bold mb-0" style="color: #125FA8;">
      SISTEMA DE POZOS <span style="color: #9372B1;">JMAS PARRAL</span>
    </h1>
    <button (click)="logout()" class="btn btn-outline-danger btn-sm">
      <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
    </button>
  </div>

  <div class="card shadow-lg border-0" style="border-top: 6px solid #125FA8;">
    <div class="card-body">
      <div class="d-flex justify-content-end mb-3">
        <a routerLink="/pozos/nuevo" class="btn text-white shadow-sm" style="background-color: #125FA8;">
          <i class="bi bi-plus-circle"></i> Nuevo Pozo
        </a>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle rounded shadow-sm">
          <thead style="background-color: #9372B1; color: white;">
            <tr>
              <th>Nombre</th>
              <th>Comunidad</th>
              <th>Fecha Perforación</th>
              <th>Profundidad</th>
              <th>Concesión</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pozo of pozos">
              <td>{{ pozo.nombre_pozo }}</td>
              <td>{{ pozo.comunidad }}</td>
              <td>{{ pozo.fecha_perforacion }}</td>
              <td>{{ pozo.profundidad }} m</td>
              <td>{{ pozo.concesion }}</td>
              <td>
                <a [routerLink]="['/pozos', pozo.id]" class="btn btn-sm text-white" style="background-color: #9372B1;">
                  Ver
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
