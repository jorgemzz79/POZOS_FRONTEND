<div class="mt-4">
  <h5 class="text-primary">Transformadores</h5>

  <!-- Tabla de transformadores existentes -->
  <div *ngIf="!editando && transformadores.length > 0">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th>Ubicación</th>
          <th>KVA</th>
          <th>V. Primario</th>
          <th>V. Secundario</th>
          <th>Marca</th>
          <th>Serie</th>
          <th>Bomba</th>
          <th>Modelo</th>
          <th>Serie Bomba</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of transformadores; let i = index">
          <td>{{ t.ubicacion }}</td>
          <td>{{ t.kva }}</td>
          <td>{{ t.voltage_primario }}</td>
          <td>{{ t.voltage_secundario }}</td>
          <td>{{ t.marca }}</td>
          <td>{{ t.serie }}</td>
          <td>{{ t.bomba }}</td>
          <td>{{ t.modelo }}</td>
          <td>{{ t.serie_bomba }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editar(i)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminar(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="crear()">Agregar transformador</button>
  </div>

  <!-- Si no hay transformadores -->
  <div *ngIf="!editando && transformadores.length === 0">
    <p class="text-muted">No hay transformadores registrados.</p>
    <button class="btn btn-success" (click)="crear()">Agregar transformador</button>
  </div>

  <!-- Formulario -->
  <form *ngIf="editando" (ngSubmit)="guardar()" class="mt-3">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Ubicación" [(ngModel)]="formData.ubicacion" name="ubicacion" required>
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="KVA" [(ngModel)]="formData.kva" name="kva">
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Voltaje primario" [(ngModel)]="formData.voltage_primario" name="voltage_primario">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Voltaje secundario" [(ngModel)]="formData.voltage_secundario" name="voltaje_secundario">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Marca" [(ngModel)]="formData.marca" name="marca">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Serie" [(ngModel)]="formData.serie" name="serie">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Bomba" [(ngModel)]="formData.bomba" name="bomba">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Modelo" [(ngModel)]="formData.modelo" name="modelo">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Serie bomba" [(ngModel)]="formData.serie_bomba" name="serie_bomba">
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <button class="btn btn-secondary" type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
