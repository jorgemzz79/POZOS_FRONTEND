<div class="mt-4">
  <h5 class="text-primary">Transformadores</h5>

  <!-- Tabla de transformadores existentes -->
  <div *ngIf="!editando && transformadores.length > 0">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th>Ubicación</th>
          <th>KVA</th>
          <th>V. Primario</th>
          <th>V. Secundario</th>
          <th>Marca</th>
          <th>Serie</th>
          <th>Bomba</th>
          <th>Modelo</th>
          <th>Serie Bomba</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of transformadores; let i = index">
          <td>{{ t.ubicacion }}</td>
          <td>{{ t.kva }}</td>
          <td>{{ t.voltage_primario }}</td>
          <td>{{ t.voltage_secundario }}</td>
          <td>{{ t.marca }}</td>
          <td>{{ t.serie }}</td>
          <td>{{ t.bomba }}</td>
          <td>{{ t.modelo }}</td>
          <td>{{ t.serie_bomba }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editar(i)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminar(i)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" (click)="crear()">Agregar transformador</button>
  </div>

  <!-- Si no hay transformadores -->
  <div *ngIf="!editando && transformadores.length === 0">
    <p class="text-muted">No hay transformadores registrados.</p>
    <button class="btn btn-success" (click)="crear()">Agregar transformador</button>
  </div>

  <!-- Formulario -->
 <form *ngIf="editando" (ngSubmit)="guardar()" class="mt-3">
  <div class="row row-cols-1 row-cols-md-2 g-3">
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="ubicacion" placeholder="Ubicación" [(ngModel)]="formData.ubicacion" name="ubicacion" required>
        <label for="ubicacion">Ubicación</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="number" class="form-control" id="kva" placeholder="KVA" [(ngModel)]="formData.kva" name="kva">
        <label for="kva">KVA</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="number" class="form-control" id="voltage_primario" placeholder="Voltaje primario" [(ngModel)]="formData.voltage_primario" name="voltage_primario">
        <label for="voltage_primario">Voltaje primario</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="number" class="form-control" id="voltaje_secundario" placeholder="Voltaje secundario" [(ngModel)]="formData.voltage_secundario" name="voltaje_secundario">
        <label for="voltaje_secundario">Voltaje secundario</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="marca" placeholder="Marca" [(ngModel)]="formData.marca" name="marca">
        <label for="marca">Marca</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="serie" placeholder="Serie" [(ngModel)]="formData.serie" name="serie">
        <label for="serie">Serie</label>
      </div>
    </div>

    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="bomba" placeholder="Bomba" [(ngModel)]="formData.bomba" name="bomba">
        <label for="bomba">Bomba</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="modelo" placeholder="Modelo" [(ngModel)]="formData.modelo" name="modelo">
        <label for="modelo">Modelo</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="serie_bomba" placeholder="Serie bomba" [(ngModel)]="formData.serie_bomba" name="serie_bomba">
        <label for="serie_bomba">Serie bomba</label>
      </div>
    </div>
    -->
    </div>

  <div class="mt-4 d-flex gap-2 justify-content-end">
    <button class="btn btn-primary" type="submit">Guardar</button>
    <button class="btn btn-secondary" type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
