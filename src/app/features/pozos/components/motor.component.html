<div class="mt-4">
  <h5 class="text-primary">Motores del Pozo</h5>

  <!-- Tabla de motores -->
  <table class="table table-bordered table-hover" *ngIf="motores.length > 0">
    <thead class="table-light">
      <tr>
        <th>Motor</th>
        <th>Velocidad</th>
        <th>Voltaje</th>
        <th>Corriente</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Tipo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of motores">
        <td>{{ m.motor }}</td>
        <td>{{ m.velocidad }}</td>
        <td>{{ m.voltaje }}</td>
        <td>{{ m.corriente }}</td>
        <td>{{ m.marca }}</td>
        <td>{{ m.modelo }}</td>
        <td>{{ m.tipo }}</td>
        <td>{{ m.estado }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editar(m)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminar(m.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Sin registros -->
  <p *ngIf="motores.length === 0" class="text-muted">No hay motores registrados.</p>

  <!-- Botón agregar -->
  <button class="btn btn-success" (click)="crear()">Agregar motor</button>

  <!-- Formulario -->
  <form *ngIf="editando" (ngSubmit)="guardar()" class="mt-3">
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Motor" [(ngModel)]="formData.motor" name="motor" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Velocidad" [(ngModel)]="formData.velocidad" name="velocidad">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Voltaje" [(ngModel)]="formData.voltaje" name="voltaje">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Corriente" [(ngModel)]="formData.corriente" name="corriente">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Marca" [(ngModel)]="formData.marca" name="marca">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Modelo" [(ngModel)]="formData.modelo" name="modelo">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Tipo" [(ngModel)]="formData.tipo" name="tipo">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Diámetro descarga" [(ngModel)]="formData.diametro_descarga" name="diametro_descarga">
      </div>
      <div class="col-md-6">
        <select class="form-select" [(ngModel)]="formData.estado" name="estado">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>
      <div class="col-md-12">
        <textarea class="form-control" placeholder="Descripción" [(ngModel)]="formData.descripcion" name="descripcion"></textarea>
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <button class="btn btn-secondary" type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
