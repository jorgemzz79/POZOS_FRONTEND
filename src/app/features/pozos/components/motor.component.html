<div class="mt-4">
  <h5 class="text-primary">Motores del Pozo</h5>

  <!-- Tabla de motores -->
  <table class="table table-bordered table-hover" *ngIf="motores.length > 0">
    <thead class="table-light">
      <tr>
        <th>Motor</th>
        <th>Velocidad</th>
        <th>Voltaje</th>
        <th>Corriente</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Tipo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of motores">
        <td>{{ m.motor }}</td>
        <td>{{ m.velocidad }}</td>
        <td>{{ m.voltaje }}</td>
        <td>{{ m.corriente }}</td>
        <td>{{ m.marca }}</td>
        <td>{{ m.modelo }}</td>
        <td>{{ m.tipo }}</td>
        <td>{{ m.estado }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editar(m)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminar(m.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Sin registros -->
  <p *ngIf="motores.length === 0" class="text-muted">No hay motores registrados.</p>

  <!-- Botón agregar -->
  <button class="btn btn-success" (click)="crear()">Agregar motor</button>



   <form *ngIf="editando" (ngSubmit)="guardar()" class="mt-3">
  <div class="row row-cols-1 row-cols-md-2 g-3">
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="motor" placeholder="Motor" [(ngModel)]="formData.motor" name="motor" required>
        <label for="motor">Motor</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="number" step="any" class="form-control" id="velocidad" placeholder="Velocidad" [(ngModel)]="formData.velocidad" name="velocidad">
        <label for="velocidad">Velocidad</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="number" step="any" class="form-control" id="voltaje" placeholder="Voltaje" [(ngModel)]="formData.voltaje" name="voltaje">
        <label for="voltaje">Voltaje</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="number" step="any" class="form-control" id="corriente" placeholder="Corriente" [(ngModel)]="formData.corriente" name="corriente">
        <label for="corriente">Corriente</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="marca" placeholder="Marca" [(ngModel)]="formData.marca" name="marca">
        <label for="marca">Marca</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="modelo" placeholder="Modelo" [(ngModel)]="formData.modelo" name="modelo">
        <label for="modelo">Modelo</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="text" class="form-control" id="tipo" placeholder="Tipo" [(ngModel)]="formData.tipo" name="tipo">
        <label for="tipo">Tipo</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <input type="number" step="any" class="form-control" id="diametro_descarga" placeholder="Diámetro descarga" [(ngModel)]="formData.diametro_descarga" name="diametro_descarga">
        <label for="diametro_descarga">Diámetro descarga</label>
      </div>
    </div>
    <div class="col">
      <div class="form-floating">
        <select class="form-select" id="estado" [(ngModel)]="formData.estado" name="estado" aria-label="Seleccionar Estado">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
        <label for="estado">Estado</label>
      </div>
    </div>
    <div class="col-12">
      <div class="form-floating">
        <textarea class="form-control" id="descripcion" placeholder="Descripción" [(ngModel)]="formData.descripcion" name="descripcion" style="height: 100px;"></textarea>
        <label for="descripcion">Descripción</label>
      </div>
    </div>
  </div>

  <div class="mt-4 d-flex gap-2 justify-content-end">
    <button class="btn btn-primary" type="submit">Guardar</button>
    <button class="btn btn-secondary" type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
