<div class="card p-3 border shadow-sm">
  <h5 class="mb-3">Subir nuevo archivo</h5>

  <div class="mb-3">
    <label class="form-label">Seleccionar archivo</label>
    <input type="file" class="form-control" (change)="onFileChange($event)">
  </div>

  <div class="mb-3">
    <label class="form-label">Categoría</label>
    <select class="form-select" [(ngModel)]="categoria" required>
      <option value="">-- Selecciona una categoría --</option>
      <option value="FOTOS">Fotos</option>
      <option value="RECIBOS">Recibos</option>
      <option value="PLANOS">Planos</option>
      <option value="DOCUMENTOS">Documentos</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <textarea class="form-control" [(ngModel)]="descripcion" rows="3" required></textarea>
  </div>

  <div class="d-grid">
    <button class="btn btn-primary" (click)="subir()" [disabled]="subiendo" required>
      {{ subiendo ? 'Subiendo...' : 'Subir archivo' }}
    </button>
  </div>

  <div class="mt-3" *ngIf="mensaje">
    <div class="alert alert-info p-2">
      {{ mensaje }}
    </div>
  </div>
</div>
