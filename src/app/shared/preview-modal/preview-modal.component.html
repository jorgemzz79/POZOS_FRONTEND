<div class="modal" *ngIf="visible">
  <div class="modal-content">
    <button (click)="cerrar()" class="close-button">×</button>

    <ng-container *ngIf="esImagen(); else mostrarPDF">
      <img [src]="archivoUrl" alt="Previsualización de imagen" class="preview-img" />
    </ng-container>

    <ng-template #mostrarPDF>
      <iframe [src]="archivoUrl | safeUrl" width="100%" height="600px" frameborder="0"></iframe>
    </ng-template>
  </div>
</div>
