<div class="login-wrapper">
  <div class="login-box">
    <h2><span style="color:#125FA8">SISTEMA DE POZOS </span> <span style="color:#9372B1">JMAS PARRAL</span></h2>
  <div *ngIf="intentoLogin && error" class="alert alert-danger" role="alert">
  Usuario o contraseña incorrectos.
</div>
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" formControlName="username" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
      </div>

      <button type="submit" class="btn-login">Ingresar</button>
    </form>

    <p class="mensaje">Ingresa tu usuario y contraseña para continuar</p>
  </div>
</div>
